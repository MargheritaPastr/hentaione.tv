<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hentaione.tv - Under construction</title>
  <style>
    :root{color-scheme: light dark}
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;overflow:hidden}
    body{background:#ffffff;color:#111;display:flex;align-items:center;justify-content:center;height:100vh}
    .card{text-align:center;max-width:900px;width:100%;position:relative;}
    .mascot{width:200px;height:auto;display:block;margin:0 auto 20px;}
    h1{font-size:1.5rem;margin:0 0 8px}
    p{margin:0;font-size:1rem}
    a.mail{color:inherit;text-decoration:underline}
  </style>
</head>
<body>
  <div class="card" id="card">
    <img src="image.png" alt="Mascot" class="mascot" />
    <h1>Hentaione.tv - Under construction</h1>
    <p>For any inquiries contact <a class="mail" href="mailto:support@hentaione.tv">support@hentaione.tv</a></p>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script>
    const card = document.getElementById('card');

    function disintegrate() {
      anime({
        targets: card,
        opacity: [1, 0],
        scale: [1, 0.8],
        duration: 2000,
        easing: 'easeInQuad',
        complete: () => setTimeout(bigBang, 4000)
      });
    }

    function bigBang() {
      card.style.transform = 'scale(0.8)';
      card.style.opacity = 0;
      anime({
        targets: card,
        opacity: [0, 1],
        scale: [0.8, 1.2, 1],
        duration: 2000,
        easing: 'easeOutElastic(1, .6)',
        complete: () => setTimeout(disintegrate, 4000)
      });
    }

    setTimeout(disintegrate, 4000);
  </script>
</body>
</html>
